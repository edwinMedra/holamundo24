<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagen/header/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formularioVueloEspecial.css">
    <link rel="stylesheet" href="../css/headerr.css">
    <link rel="stylesheet" href="../css/pie.css">
    <title>Formulario Especial</title>
 
</head>
<body>
    <div class="card-formu container d-flex justify-content-center align-items-center mt-5 mb-5">
        <div class="card p-4 custom-card mt-5">
            <h3 class="card-title text-center mt-5">Reservar Vuelo Especial</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="nombreCompleto">Nombre Completo de usuario</span></label>
                    <input type="text" class="form-control" id="nombreCompleto" disabled selected value="Patito Juan Pérez Gonzales" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="dui">DUI de usuario </label>
                    <input type="text" class="form-control" id="dui" disabled selected value="03387626-4" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="pasaporte">Pasaporte de usuario </label>
                    <input type="text" class="form-control" id="pasaporte" disabled selected value="3818970" readonly>
                </div>

                <div class="form-group mb-3">
                    <label>Boleto para: </label>

                    <div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="boletoPara" id="paraMi" value="paraMi" checked>
                            <label class="form-check-label" for="paraMi">Para mí</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="boletoPara" id="miHijo" value="miHijo">
                            <label class="form-check-label" for="miHijo">Mi hijo/a</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="boletoPara" id="otros" value="otros">
                            <label class="form-check-label" for="otros">Otro</label>
                        </div>
                    </div>
                </div>


                <div class="form-group mb-3">
                    <label>Su hijo es menor de edad? </label>

                    <div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="menorEdad" id="edad" value="edad" checked>
                            <label class="form-check-label" >Si</label>
                        </div>

                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="menorEdad" id="edad" value="edad" >
                            <label class="form-check-label" >No</label>
                        </div>
                    </div>
                </div>


                <div class="form-group mb-3">
                    <label>Subir partida de nacimiento reciente: </label>

                    <form  class="ms-5" action="/upload" method="post" enctype="multipart/form-data">
                        <label  class="ms-5 "> </label>
                        <input type="file" id="" name="" accept="image/*">
                    </form>


                </div>   

                <div class="form-group mb-3">
                    <label for="nombrePasajero">Nombre completo del pasajero <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombrePasajero">
                </div>


                <div class="form-group mb-3">
                    <label for="dui">DUI del pasajero </label>
                    <input type="text" class="form-control" id="dui" >
                </div>

                <div class="form-group mb-3">
                    <label for="tipoIncapacidad">Tipo de incapacidad del pasajero <span class="text-danger">*</span></label>
                    <select class="form-control" id="tipoIncapacidad">
                        <option value="">Motora</option>
                        <option value="fisica">Mental</option>
                        <option value="sensorial">Auditiva</option>
                        <option value="intelectual">Vista</option>
                        <option value="intelectual">Mudez</option>

                    </select>
                </div>


                <div class="form-group mb-3">
                    <label>El pasajero llevará acompañante? </label>

                    <div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="acompañante" id="" value="" checked>
                            <label class="form-check-label" >Si</label>
                        </div>

                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="acompañante" id="" value="" >
                            <label class="form-check-label" >No</label>
                        </div>
                    </div>
                </div>


                <div class="form-group mb-3">
                    <label for="nombrePasajero">Nombre completo del acompañante <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombrePasajero">
                </div>


                <div class="form-group mb-3">
                    <label for="dui">DUI del acompañante </label>
                    <input type="text" class="form-control" id="dui" >
                </div>

                <h5 class="card-title text-center mt-5">Mascotas en el vuelo: </h5>
                <div class="form-group mb-3">
                    <label>Mascotas en el vuelo <span class="text-danger">*</span></label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mascotasVuelo" id="mascotasSi" value="si">
                            <label class="form-check-label" for="mascotasSi">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="mascotasVuelo" id="mascotasNo" value="no" checked>
                            <label class="form-check-label" for="mascotasNo">No</label>
                        </div>
                    </div>
                </div>

                <!--TABLA DE LAS MASCOTAS (aun no confirmada)-->
                <table class=" mascotas-table table   text-center">

                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Mi mascota</th>
                            <th>Cantidad</th>
                            <th>Apoyo Emocional</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr>
                            <td class="tipoMas">Perro</td>
                            <td><input type="checkbox" class="check"></td>
                            <td>
                                <select class=" ms-5 text-center form-control" id="cantidadMascotas">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                            <td><input type="checkbox" class="check"></td>
                        </tr>

                        <tr>
                            <td class="tipoMas">Gato</td>
                            <td><input type="checkbox" class="check"></td>
                            <td>
                                <select class="ms-5 text-center form-control" id="cantidadMascotas">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                            <td><input type="checkbox" class="check" disabled selected value=""></td>
                        </tr>

                        <tr>
                            <td class="tipoMas">Gallina</td>
                            <td><input type="checkbox" class="check"></td>
                            <td>
                                <select class="ms-5 text-center form-control" id="cantidadMascotas">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                            <td><input type="checkbox" class="check" disabled selected value=""></td>
                        </tr>

                    </tbody>
                </table>
                <!-- FIN TABLA DE LAS MASCOTAS -->


            
                <h5 class="card-title text-center mt-5">Equipaje: </h5>


                <!--TABLA DE LAS MALETAS (aun no confirmada)-->
                <table class=" mt-5 mascotas-table table   text-center">

                    <thead>
                        <tr>
                            <th>Tipo maleta</th>
                            <th>Mi maleta</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr>
                            <td class="tipoMas">Artículo personal</td>
                            <td><input type="checkbox" class="check"></td>
                            <td class="maleta me-3">
                                <select class=" text-center form-control" id="cantidadMaleta">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="tipoMas">Equipaje de mano</td>
                            <td><input type="checkbox" class="check"></td>
                            <td class="maleta me-3">
                                <select class=" text-center form-control" id="cantidadMaleta">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="tipoMas">Equipaje de bodega</td>
                            <td><input type="checkbox" class="check"></td>
                            <td class="maleta me-3" >
                                <select class=" text-center form-control" id="cantidadMaleta">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!-- FIN TABLA DE LAS MALETAS -->
               
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary">Atrás</button>
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
